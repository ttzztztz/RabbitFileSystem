<html>
<head>
    <title>Rabbit Filesystem</title>
</head>
<style>
    body {
        background: black;
        color: white;
        font-size: 16px;
        font-family: monospace;
    }
    #stdin{
        border: 0;
        width: 80%;
        background: black;
        color: white;
        outline: 0;
        padding: 0;
        font-size: 16px;
        font-family: monospace;
    }
    #stdout{
        margin-bottom: 1em;
    }
</style>
<body>
<div class="root">
    <div id="stdout"></div>
    <div id="input">
        [root@rabbit ~] <input id="stdin" value=""/>
    </div>
</div>
</body>
<script type="text/html" id="template">
    <div style="white-space: pre-wrap; color: {color};">{content}</div>
</script>
<script src="filesystem.js"></script>
<script src="terminal.js"></script>
<script>
    let RBFS = new _RBFS();
    let Terminal = new _Terminal();
    RBFS.Init.program();
    Terminal.print("<span style='font-weight: bold; color: dodgerblue;'>Welcome to Rabbit Filesystem.</span>");

    let stdin = document.getElementById("stdin");
    let stdout = document.getElementById("stdout");
    stdin.focus();

    stdin.addEventListener("keydown",function(e){
        if(e.key === "Enter"){
            let _in = stdin.value;
            stdin.value = "";
            Terminal.scan(_in);
        }
    });
    document.addEventListener("keydown",function(e){
        stdin.focus();
    });
</script>
</html>
